<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Taco Cloud</title>
</head>
<body>
<h1>Login</h1>
<img th:src="@{/images/Taco.jpg}"/>

<div th:if="${error}">
    Unable to login. Check your username and password.
</div>

<p>New here? Click
    <a th:href="@{/register}">here</a> to register.</p>
<!-- zabezpieczenie przed Cross-site request forgery (CSRF) - jeżeli kożystamy z Thymeleaf -->
<form method="POST" th:action="@{/login}" id="loginForm">
    <!-- inaczej trzebaby <input type="hidden" name="_csrf" th:value="${_csrf.token}"/> w ukrytym polu !!!! co to jest to ukryte pole?? !!!!! -->


    <label for="username">Username: </label>
    <input type="text" name="username" id="username" /><br/>

    <label for="password">Password: </label>
    <input type="password" name="password" id="password" /><br/>

    <input type="submit" value="Login"/>
</form>
<form method="POST" th:action="@{/logout}">
    <input type="submit" value="Logout"/>
</form>
</body>
</html>
